<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="css/all.css">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/subscribe.js"></script>
    </head>

    <body>
        <div class="main">
            <div class="header">
                <div class="social-networks">
                    <span class="social-network vk"></span>
                    <span class="social-network fb"></span>
                </div>
                <div class="menu">
                    <span class="menu-item">домашняя</span>
                    <span class="menu-item">контакты</span>

                    <span class="menu-item last-menu">о нас</span>

            </div>
            <div class="pages">
                <div class="home-infobox">
                    <div class="menu-spacer">
                    </div>
                    <div class="logo">
                    </div>
                    <div class="sitename">
                        <div class="aikido-style">Ёсинкан айкидо</div>
                        <div class="dojo-name">Hinshitsukan dojo</div>

                        </div>

                            <input class="text-input" type="text" placeholder="имя">

                                <input type="submit" value="Записаться">

                        </div>
                    </div>
                    <div class="contacts">

                            <div class="phone-box">
                                <div class="phone-icon">
                                </div>
                                <div class="phones">
                                    <div class="phone1">
                                        (099) 0-788-211
                                    </div>
                                    <div class="phone2">
                                        (067) 578-67-50
                                    </div>
                                </div>
                            </div>
                            <div class="mail-box">
                                <div class="mail-icon">
                                </div>
                                <div class="mail-address">
                                    <a href="mailto:yoshinkan.aikido@gmail.com">yoshinkan.aikido@gmail.com</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
